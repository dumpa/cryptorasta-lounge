<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptorasta Lounge</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #lounge {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('your-room-image.png') no-repeat center center;
      background-size: cover;
    }
    .rasta {
      position: absolute;
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .rasta:hover {
      transform: scale(1.2);
    }
    #dialogue {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: monospace;
      display: none;
    }
  </style>
</head>
<body>
  <div id="lounge">
    <audio id="dub" loop>
      <source src="your-dub-track.mp3" type="audio/mpeg">
    </audio>
    <div id="dialogue"></div>

    <!-- Example Rasta Avatar -->
    <img src="rasta1.png" class="rasta" style="top:60%; left:15%;" onclick="showDialogue('Don\'t chase the beat, feel it catch you.')">
    <img src="rasta2.png" class="rasta" style="top:35%; left:20%;" onclick="showDialogue('We\'re all vibrations, bredren.')">
    <img src="rasta3.png" class="rasta" style="top:55%; left:45%;" onclick="showDialogue('*exhales deeply*')">
    <img src="rasta4.png" class="rasta" style="top:40%; left:70%;" onclick="showDialogue('I been skanking since before your blockchain.')">
    <img src="rasta5.png" class="rasta" style="top:85%; left:75%;" onclick="showDialogue('Did I press play... or did play press me?')">
    <img src="rasta6.png" class="rasta" style="top:15%; left:60%;" onclick="showDialogue('Shhh... the reverb is speaking.')">
    <img src="rasta7.png" class="rasta" style="top:70%; left:5%;" onclick="showDialogue('I don\'t loop. I glitch, baby.')">
    <img src="rasta8.png" class="rasta" style="top:50%; left:85%;" onclick="showDialogue('The riddim... chooses you.')">

    <!-- Record player area -->
    <div style="position:absolute; bottom:10%; left:45%; width:100px; height:100px; cursor:pointer;" onclick="toggleDub()"></div>
  </div>

  <script>
    const dub = document.getElementById('dub');
    const dialogue = document.getElementById('dialogue');

    function toggleDub() {
      if (dub.paused) {
        dub.play();
      } else {
        dub.pause();
      }
    }

    function showDialogue(text) {
      dialogue.innerText = text;
      dialogue.style.display = 'block';
      setTimeout(() => dialogue.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
